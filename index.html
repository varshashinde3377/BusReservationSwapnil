<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Bus Ticket</title>
  </head>
  <body>

    <div>
      <h1>Bus Reservation System</h1>
  </div>

    <div class="bus-container">
      <label>Bus Type:</label>
      <select id="bus">
        <option value="500">Volvo(Rs. 500)</option>
        <option value="800">Delux(Rs. 800)</option>
        <option value="1000">Express(Rs. 1000)</option>
      </select>
    </div>

    

    <div class="container">
      <div class="lowerdeck">
        <h4>LowerDeck</h4>
            <div style="display:flex ; justify-content:right"><img src="images/stearing.png" alt=""></div>
            <hr>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
       
      </div>

      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <div class="upperdeck">
      <h4>UpperDeck</h4>
          <div style="display:flex ; justify-content:right"><img src="images/stearing.png" alt=""></div>
          <hr>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
     
    </div>

    <div class="row">
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
  </div>
 </div>

 <div class="seatlegend">
  <label for="">seat legend</label>
  <ul class="showcase">
      <li>
          <div class="seat"></div>
          <small>Available</small>
      </li>
      <li>
          <div class="seat unavailable"></div>
          <small>Unavailable</small>
      </li>
      <li>
          <div class="seat selected"></div>
          <small>Selected</small>
      </li>
  </ul>
  <label>This booking is non-refundable</label>
  <p>This booking falls under thye 100% cancelation charges window of the cancellation policy</p>
</div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of Rs<span id="total">0</span>
    </p>
    <input type="button" onclick="location.href='bookingdetails.html';" value="Continue" />
    <script src="script.js"></script>
  </body>
</html>
